<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <base target="_top" />

    <style></style>
  </head>
  <body>
    <div class="container-fluid" id="form">
      <form action="index.html" class="col" id="submitForm" onsubmit="init()">
        <div class="input-group input-group-sm mb3">
          <span class="input-group-text">Customer Name:</span>
          <input
            type="text"
            class="form-control"
            id="customerName"
            name="customerName"
            required
          />
          <div class="invalid-feedback">Customer Name is required</div>
        </div>
        <!-- <br>
          <div class="input-group input-group-sm mb3">
            <span class="input-group-text">CustomerID:</span>
            <input type="text" class="form-control" id="CustomerID" name="CustomerID">
          </div> -->
        <br />
        <div class="input-group input-group-sm mb3">
          <span class="input-group-text">Street Address:</span>
          <input
            type="text"
            class="form-control"
            id="streetAddress"
            name="streetAddress"
            required
          />
          <div class="invalid-feedback">Street Address is required</div>
        </div>
        <!-- <br>
          <div class="input-group input-group-sm mb3">
            <span class="input-group-text">Street Address 2:</span>
            <input type="text" class="form-control" id="streetAddress2" name="streetAddress2">
          </div> -->
        <br />
        <div class="input-group input-group-sm mb3">
          <span class="input-group-text">City:</span>
          <input
            type="text"
            class="form-control"
            id="city"
            name="city"
            required
          />
          <div class="invalid-feedback">City is required</div>
        </div>
        <br />
        <div class="input-group input-group-sm mb3">
          <span class="input-group-text">State:</span>
          <input
            type="text"
            class="form-control"
            id="state"
            name="state"
            required
          />
          <div class="invalid-feedback">State is required</div>
        </div>
        <br />
        <div class="input-group input-group-sm mb3">
          <span class="input-group-text">Zip Code:</span>
          <input
            type="text"
            class="form-control"
            id="zipCode"
            name="zipCode"
            required
          />
          <div class="invalid-feedback">Zip Code is required</div>
        </div>
        <br />
        <div class="input-group input-group-sm mb3">
          <span class="input-group-text">Phone Number:</span>
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            name="phoneNumber"
            required
          />
          <div class="invalid-feedback">Phone Number is required</div>
        </div>
        <br />
        <div class="input-group input-group-sm mb3">
          <span class="input-group-text">Email Address:</span>
          <input
            type="text"
            class="form-control"
            id="emailAddress"
            name="emailAddress"
            required
          />
          <div class="invalid-feedback">Email Address is required</div>
        </div>
        <br />
        <div class="input-group input-group-sm mb3">
          <span class="input-group-text">Company Name:</span>
          <input
            type="text"
            class="form-control"
            id="companyName"
            name="companyName"
            required
          />
          <div class="invalid-feedback">Company Name is required</div>
        </div>
        <!-- <br>
          <div class="input-group input-group-sm mb3">
            <span class="input-group-text">Term:</span>
            <input type="text" class="form-control" id="term" name="term">
          </div> -->
        <!-- <br>
          <div class="input-group input-group-sm mb3">
            <span class="input-group-text">Customer Rep:</span>
            <input type="text" class="form-control" id="customerRep" name="customerRep">
          </div> -->
        <!-- <br>
          <div class="input-group input-group-sm mb3">
            <span class="input-group-text">Customer Type:</span>
            <input type="text" class="form-control" id="customerType" name="customerType">
          </div> -->
        <!-- <br>
          <div class="input-group input-group-sm mb3">
            <span class="input-group-text">Commission Type:</span>
            <input type="text" class="form-control" id="commissionType" name="commissionType">
          </div> -->
        <!-- <br>
          <div class="input-group input-group-sm mb3">
            <span class="input-group-text">Customer Price List:</span>
            <input type="text" class="form-control" id="priceList" name="priceList">
          </div> -->
      </form>
    </div>
    <br />
    <div class="container-sm">
      <input
        type="button"
        class="formButtons, btn-sm btn-success"
        id="submitButton"
        value="Submit"
        onclick="submitForm(), google.script.host.close();"
      />
      <input
        type="button"
        class="formButtons, btn-sm btn-secondary"
        value="Cancel"
        onclick="google.script.host.close();"
      />
    </div>
  </body>
  <script>
    function submitForm() {
      google.script.run.addCustomer(document.getElementById("submitForm"));
      document.getElementById("form").style.display = "none";
    }

    document.getElementById("addRow").addEventListener("click", addRow);

    function addRow() {
      google.script.run.addRow();
    }
  </script>
</html>
