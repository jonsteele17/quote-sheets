<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  <base target="_top">

<style>
  
</style>

</head>
<body>

  <div class="container-fluid" id="formContainer">
    <form id="newContainerForm">
      <div class="input-group">
        <span class="input-group-text" id="containerNumber">Container #:</span>
        <input type="text" class="form-control" id="newContainerName" name="newContainerName">
      </div>
      <div class="input-group">
        <span class="input-group-text" id="bolNumber">BOL #:</span>
        <input type="text" class="form-control" id="newBOLName" name="newBOLName">
      </div>
    <br>
    <div class="container-sm">
      <input type="button" class="formButtons, btn btn-success" value="Add" onclick="submitForm(); google.script.host.close();">
      <input type="button" class="formButtons, btn btn-secondary" value="Cancel" onclick="google.script.host.close();">
    </div>
  </div>
  
</body>

<script>
function submitForm() {
            google.script.run.duplicate(document.getElementById("newContainerForm"));
            document.getElementById("formContainer").style.display = "none";
        }
</script>

</html>
